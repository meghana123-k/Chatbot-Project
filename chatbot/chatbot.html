<!doctype html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <style>
    body {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .send-button {
      background-color: rgb(71, 71, 238);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      margin-left: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    .chat-input {
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 15px;
      border: 1px solid rgb(88, 87, 87);
      flex-grow: 1;
    }
    .chat-input-container {
      display: flex;
      margin-bottom: 60px;
    }
    .app-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-message-user {
      display: flex;
      justify-content: end;
    }
    .chat-message-robot {
      display: flex;
      justify-content: start;
    }
    .chat-message-text {
      background-color: rgb(246, 244, 244);
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 300px;
    }
    .chat-message-profile {
      width: 60px;
    }
    .chat-messages-container {
      flex-grow: 1;
      margin-top: 20px;
      overflow: scroll;
      scrollbar-width: none;
    }
  </style>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        const [isLoading, setIsLoading] = React.useState(false);
        function handleChange(event) {
          setInputText(event.target.value);
        }
        function handleKeyDown(event) {
          if (event.key === "Enter") {
            sendMessage();
          } else if (event.key === "Escape") {
            setInputText("");
          }
        }

        async function sendMessage() {
          if (!inputText.trim() || isLoading) return;

          setIsLoading(true);

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          setChatMessages(newChatMessages);
          setInputText("");

          const response = await Chatbot.getResponseAsync(inputText);

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
          setIsLoading(false);
        }
        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to chatbot"
              size="30"
              onChange={handleChange}
              onKeyDown={handleKeyDown}
              disabled={isLoading}
              value={inputText}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              disabled={isLoading || !inputText.trim()}
              className="send-button"
            >
              {isLoading ? "Loading..." : "Send"}
            </button>
          </div>
        );
      }
      function ChatMessage({ message, sender }) {
        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img src="images\robot.webp" className="chat-message-profile" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img src="images\user.avif" className="chat-message-profile" />
            )}
          </div>
        );
      }
      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() => {
          const containerEle = chatMessagesRef.current;
          if (containerEle) {
            containerEle.scrollTop = containerEle.scrollHeight;
          }
        }, [chatMessages]);
        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }
      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello, How can i help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "Can you get me todays date",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is February 16",
            sender: "robot",
            id: "id4",
          },
        ]);
        //const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0]
        // const setChatMessages = array[1]
        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
