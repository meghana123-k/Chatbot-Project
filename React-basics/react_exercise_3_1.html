<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React States Exercises</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function WelcomeMessage() {
        const [name, setName] = React.useState('');
        function printName(event) {
          setName(event.target.value);
        }
        function clearName(event) {
          setName('')
          event.target.value = ""
        }
        function printExample(event) {
          setName('Alice')
          event.target.value = ""
        }
        return (
          <>
            <input onChange={printName} placeholder="Enter your name" value={name} />
            <button onClick={clearName}>Reset</button>
            <button onClick={printExample}>Example</button>
            <p>Hello {name}</p>
          </>
        );
      }
      function App() {
        return <WelcomeMessage />;
      }
      const root = ReactDOM.createRoot(document.querySelector(".js-container"));
      root.render(<App />);
    </script>
  </body>
</html>
