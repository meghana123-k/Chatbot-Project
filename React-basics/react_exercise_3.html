<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React States Exercises</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Counter({ counter, setCount }) {
        function saveCounter() {
          setCount(counter + 1);
        }
        return (
          <>
            <button onClick={saveCounter}>
              Clicked {counter} {counter <= 1 ? "time" : "times"}
            </button>
          </>
        );
      }
      function Reset({counter, setCount}) {
        function resetCounter() {
            setCount(0);
        }
        return (
            <>
                <button onClick={resetCounter}>Reset</button>
            </>
        );
      }
      function App() {
        const [counter, setCount] = React.useState(0);
        return (
          <>
            <Counter counter={counter} setCount={setCount} />
            <Counter counter={counter} setCount={setCount} />
            <Reset counter={counter} setCount={setCount}/>
          </>
        );
      }
      const root = ReactDOM.createRoot(document.querySelector(".js-container"));
      root.render(<App />);
    </script>
  </body>
</html>
